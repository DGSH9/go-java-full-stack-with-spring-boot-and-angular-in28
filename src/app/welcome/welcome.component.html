<div class="container">
  <h1>Welcome {{name}}</h1>

  <div>
    Welcome to Todo App You can manage your todos <a routerLink="/todos">here</a>
  </div>

  <div>
    Click here to get Customized Welcome message
    <button (click)="getWelcomeMessage()" class="btn btn-success">Get Welcome Message</button>
  </div>


  <div class="container" *ngIf="welcomeMessageFromService">
    <h1>Your Customized Message ====></h1>
    <h4>{{welcomeMessageFromService}}</h4>
  </div>

</div>
