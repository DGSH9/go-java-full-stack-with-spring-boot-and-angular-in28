<h1>Login!</h1>

<div>
  <div *ngIf="invalidLogin" class="alert alert-warning">{{errorMessage}}</div>
  <br>

  <div>
    UserName<input type="text" name="username" [(ngModel)]="username">
    Password<input type="password" name="password" [(ngModel)]="password">
    <button (click)="handleLogin()" class="btn btn-success ml-2">Login</button>
  </div>

</div>
