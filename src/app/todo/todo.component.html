<h1 style="text-align: center">Todo</h1>
<div class="container">

  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter Valid </div>
  <div class="alert alert-warning" *ngIf="description.invalid && description.dirty">Enter Atleast 5 Characters in
    Description</div>
  <div class="alert alert-warning" *ngIf="targetDate.invalid && targetDate.dirty">Enter Valid Target Date</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="">Description</label>
      <input type="text" #description="ngModel" name="description" required="required" [(ngModel)]="todo.description"
        class="form-control">
    </fieldset>

    <fieldset class="form-group">
      <label for="">Target Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate = $event" name="targetDate" required="required" class="form-control">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>

  </form>
</div>
