<h1 style="text-align: center">Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label for="">Description</label>
    <input type="text" name="description" required="required" [(ngModel)]="todo.description" class="form-control">
  </fieldset>

  <fieldset class="form-group">
    <label for="">Target Date</label>
    <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate = $event"
      name="targetDate" required="required" class="form-control">
  </fieldset>

  <button (click)="saveTodo()" class="btn btn-success">Save</button>

</div>
