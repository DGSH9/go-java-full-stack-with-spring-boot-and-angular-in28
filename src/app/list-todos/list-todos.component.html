<p>list-todos works!</p>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Completed or Not</th>
      <th>Date</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
    </tr>
  </tbody>
</table>
