<div style="text-align: center">
  <h1>My Todos</h1>
</div>
<br>

<div *ngIf="message" class="alert alert-success">{{message}}</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Completed or Not</th>
        <th>Date</th>
        <th>Update</th>
        <th>Actions</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <!-- <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td> -->
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>

    </tbody>
  </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
